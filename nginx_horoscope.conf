# Nginx configuration for Horoscope Django project
# /etc/nginx/sites-available/horoscope

upstream horoscope_app {
    server unix:/home/django/projects/horoscope/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name 159.89.108.100;
    
    client_max_body_size 20M;
    
    # Logging
    access_log /var/log/nginx/horoscope_access.log;
    error_log /var/log/nginx/horoscope_error.log;
    
    # Static files
    location /static/ {
        alias /home/django/projects/horoscope/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/django/projects/horoscope/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django application
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        
        proxy_pass http://horoscope_app;
        
        # Timeout settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
